<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Node.js Chat</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
	</head>
	<body onload="init()">
		<header id="main_header">
			<div>
				<img src="img/speech.svg"/>
				<h1>Node.js Chat</h1>
			</div>
		</header>

		<form id="pseudo_form" onsubmit="pseudo_form_submit(); return(false);"/>
			<input id="pseudo_input" type="text" placeholder="Pseudo"/>
			<input type="submit" value="Join Chat"/>
		</form>

		<div id="chat_div">
			<div id="chat"></div>
			<form id="message_form" onsubmit="message_form_submit(); return(false);"/>
				<input id="message_input" type="text"/>
				<input type="submit" value="Send"/>
			</form>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
