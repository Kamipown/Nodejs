<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Task List Multi Client</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
	</head>

	<body onload="init()">
		<header id="main_header">
			<div>
				<img src="img/list.svg">
				<h1>Task List Multi Client</h1>
			</div>
		</header>

		<main role="main" id="main">

			<section id="tasklist">
			</section>

			<section id="add_task">
				<form id="task_form" onsubmit="add_task_submit(); return(false);">
					<div class="description">
						<p>Task description :</p>
						<input id="description_input" type="text"/>
					</div>
					<div class="priority">
						<p>Priority :</p>
						<select id="priority_input">
							<option value="1">Low</option>
							<option value="2" selected="selected">Medium</option>
							<option value="3">High</option>
						</select>
					</div>
					<div class="color">
						<p>Color :</p>
						<input id="color_input" type="color" value="#2196f3"/>
					</div>
					<input type="submit" value="Add task !">
				</form>
			</section>
		</main>

		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
